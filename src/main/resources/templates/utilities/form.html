<div th:fragment="utility-form">
    <div class="form-group">
        <label>
            <span th:text="*{typeName}"></span> file
            <span class="error" th:if="${#fields.hasErrors('file')}" th:errors="*{file}">
        </label>
        <input type="file" name="file">
    </div>
    <input type="hidden" name="typeName" th:field="*{typeName}">
    <input type="submit" value="Upload">
</div>
