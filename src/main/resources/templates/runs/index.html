<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<body>
    <div layout:fragment="content">
        <div class="pull-right">
            <a href="/runs/create" class="btn btn-success">Create new run</a>
        </div>
        <div class="run-list">
            <h1>Resume runs</h1>
            <div class="run" th:each="resume : ${resumes}" th:object="${resume}">
                <div><span class="name" th:text="*{name}" /></div>
                <form th:action="@{/resume-run}" method="post" th:object="${resume}">
                    <input type="hidden" name="name" th:value="*{name}">
                    <input type="submit" name="send" value="Resume Run" class="btn btn-primary">
                </form>
                <form th:action="@{/terminate-run}" method="post" th:object="${resume}">
                    <input type="hidden" name="name" th:value="*{name}">
                    <input type="submit" name="send" value="Terminate Run" class="btn btn-primary">
                </form>
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                        <span class="sr-only">45% Complete</span>
                    </div>
                </div>
            </div>

            <h1>Available runs</h1>
            <div class="run" th:each="run : ${runs}" th:object="${run}">
                <div><span class="name" th:text="*{name}" /></div>
                <form th:action="@{/runs}" method="post" th:object="${run}">
                    <a class="btn btn-danger pull-right delete-run" th:href="@{/runs/delete(name=*{name})}">Delete run</a>
                    <input type="hidden" name="name" th:value="*{name}">
                    <input type="submit" name="send" value="Perform Run" class="btn btn-primary">
                    <a class="btn btn-primary" th:href="@{/runs/edit(name=*{name})}">Edit run</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
