<div class="row">
    <div class="col-md-4">
        <form action="" method="post" class="parameter-graph-form">
            <div class="range-container" th:each="parameter : ${parameters}">
                <div class="icon">
                    <div class="locked">
                        <i class="fa fa-unlock"></i>
                    </div>
                    <div class="unlocked" style="display: none;">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <div>
                    <input type="radio" name="active-parameter" th:value="${parameter.key}">
                    <strong th:text="${parameter.key}"></strong> -
                    <span th:text="${#lists.size(parameter.value)}"></span> possible values
                    <div class="range-input-container">
                        <input type="range" class="options" th:attr="data-options=${#strings.listJoin(parameter.value, ',')}, max=${#lists.size(parameter.value) - 1}" min="0" value="0" step="1">
                        <div class="range-value"></div>
                    </div>
                    <div class="range-input-locked">
                        Parameter <strong th:text="${parameter.key}"></strong> locked to X-axis</strong>
                    </div>
                </div>
                <input type="hidden" name="name" th:value="${name}">
                <input type="hidden" name="program" th:value="${program}">
                <input type="hidden" name="data" th:value="${data}">
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <div class="parameter-graph"></div>
    </div>
</div>
