<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<body>
    <div layout:fragment="content">
        <div id="results">
            <div class="summary">
                Run type: <span th:text="${runType}"></span>
            </div>
            <span>[Here we will show some results for this parameter optimization run]</span><br><br>

            <div th:object="${result}">
                <ul>
                    <li th:each="program : *{programs}">
                        <span th:text="${program.name}"></span>
                        <ul>
                            <li th:each="data : ${program.data}">
                                <span th:text="${data.name}"></span>
                                <ul>
                                    <li th:each="quality : ${data.qualities}">
                                        <span th:text="${quality.name}"></span>: <span th:text="${quality.value}"></span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
