<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<body>
    <div layout:fragment="content">
        <div id="results">
            <div class="summary">
                Run type: <span th:text="${runType}"></span>
            </div>

            <div th:object="${result}" class="parameter-optimization">
                <div class="program" th:each="program : *{programs}">
                    <span class="name">Program configuration: <span th:text="${program.name}"></span></span>
                    <div class="data-wrapper">
                        <div class="data" th:each="data : ${program.data}">
                            <div class="dash"></div>
                            <span class="name">Data configuration: <span th:text="${data.name}"></span></span><br><br>
                            <strong>Best qualities</strong>
                            <ul>
                                <li th:each="quality : ${data.qualities}">
                                    <span th:text="${quality.name}"></span>: <span th:text="${quality.value}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
