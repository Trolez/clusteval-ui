<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<body>
    <div layout:fragment="content">
        <h1>Results</h1>
        <div class="box" th:each="result : ${results}">
            <a th:href="@{/results/show(name=${result})}" th:text="${result}"></a>
        </div>
    </div>
</body>
</html>
